<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Uma página teste com uma interface de login, responsivo a diferentes tamanhos de tela. Desenvolvido com o intuito de apresenta-lo no portfólio. ">
        <title>Página Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eac06da6c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <header class="container">
            <a href="#" class="register">
                <i class="fa-solid fa-user-group"></i>
                <p>Registrar</p>
            </a>
        </header>

        <main class="container">
            <div class="area-content">
                <div class="content">
                    <div class="column-1">
                        <h1>Faça o login para aproveitar todos os nossos serviços!</h1>
                        <img class="illustration" src="assets/login-image.svg" alt="Ilustração login">
                    </div>
                    <div class="column-2">
                        <div class="area-login">
                            <form action="#">
                                <h3>Login</h3>
                                <div class="input-group">
                                    <input type="email" placeholder="Digite seu email" id="email">
                                    <img src="assets/carbon_email.svg">
                                </div>
                                <div class="input-group">
                                    <input type="password" placeholder="Digite sua senha" id="senha">
                                    <img src="assets/arcticons_password.svg">
                                </div>
                                <p class="show-password">Mostrar senha</p>
                                <button type="submit">Logar</button>
                                <p>Ainda não possui uma conta, <span>registre-se</span> agora!</p>
                            </form>
                        </div>
                        <h2>Registre-se caso ainda não possua uma conta</h2>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy;Desenvolvido por Fernando Dias</p>
            <p>
                <a href="https://storyset.com/user">User illustrations by Storyset</a>
            </p>
        </footer>

        <div id="loadingPage">
            <div class="canvas">
                <div class="ball-1"></div>
                <div class="ball-2"></div>
                <div class="ball-3"></div>
            </div>
        </div>

        <script>
            const header = document.querySelector('header');
            const main = document.querySelector('main');
            const footer = document.querySelector('footer');

            window.addEventListener('load', () => {
                document.getElementById('loadingPage').style.display = 'none';

                header.style.opacity = 1;
                header.style.position = 'initial';
                main.style.opacity = 1;
                main.style.position = 'initial';
                footer.style.opacity = 1;
                footer.style.position = 'initial'; 
                document.body.style.overflow = 'initial';
                window.innerWidth > 1439 ? document.body.style.backgroundSize = 'cover' : document.body.style.backgroundSize = 'initial';
            });

            window.addEventListener('resize', () => {
                window.innerWidth > 1439 ? document.body.style.backgroundSize = 'cover' : document.body.style.backgroundSize = 'initial';
            });

            const show_password = document.querySelector('.area-login .show-password');

            show_password.addEventListener('click', () => {
                if (senha.type == 'password') {
                    senha.type = 'text';
                    show_password.innerText = 'Ocultar senha';
                } else {
                    senha.type = 'password';
                    show_password.innerText = 'Mostrar senha';
                }
            });

            document.querySelector('form').addEventListener('submit', () => {
                document.getElementById('email').value = '';
                document.getElementById('senha').value = '';
            });
        </script>
    </body>
</html>
